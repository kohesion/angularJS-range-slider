<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Angularjs-range-slider : Not flakey, works on tablets AND desktop, super simple. No dependencies." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Angularjs-range-slider</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/kohesion/angularJS-range-slider">View on GitHub</a>

          <h1 id="project_title">Angularjs-range-slider</h1>
          <h2 id="project_tagline">Not flakey, works on tablets AND desktop, super simple. No dependencies.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/kohesion/angularJS-range-slider/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/kohesion/angularJS-range-slider/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
            <div ng-app="test" ng-controller="inventory" style="margin-top: 100px;">
                    <slider min="min" max="max" low="low" high="high" setter-low="applyFilter('low', low, 'mileage');" setter-high="applyFilter('high', high, 'mileage');" width="500" interval="5000" width-handle="28" promise-init="inventoryLoadedPromise">   </slider>
                    <div style="margin-top: 50px;">
                            <button ng-click="applyFilter('low', 15000, 'mileage');applyFilter('high', max, 'mileage');">Over 15000</button>
                            <button ng-click="applyFilter('high', 50000, 'mileage');applyFilter('low', min, 'mileage');">Under 50000</button>
                    </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
            <script>
                    var inventoryLoaded;
                    angular.module('test', ['rangeSlider']).controller('inventory', ['$scope', '$q', function ($scope, $q) {
                            inventoryLoaded = $q.defer();

                            $scope.inventoryLoadedPromise = inventoryLoaded.promise;  // fake service load
                            $scope.applyFilter = function (handle, value, filter) {
                                    if(filter === 'mileage') {
                                            if(handle === 'low') {
                                                    $scope.low = value;
                                            }
                                            else {
                                                    $scope.high = value;
                                            }
                                    }
                            };

                            inventoryLoaded.promise.then(function () {
                                    $scope.min = 0;
                                    $scope.max = 150000;

                                    // delay before setting low and high
                                    setTimeout(function () {
                                            // inventory loaded, now we should have some values

                                            $scope.applyFilter('low', 18000, 'mileage');
                                            $scope.applyFilter('high', 80000, 'mileage');

                                            setTimeout(function () {
                                                    $scope.$apply();
                                            }, 500);
                                    }, 500);
                            }, false);

                            // fake inventory load
                            inventoryLoaded.resolve();
                    }]);
            </script>
            <script src="https://rawgit.com/kohesion/angularJS-range-slider/master/angular.rangeSlider.js"></script>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Angularjs-range-slider maintained by <a href="https://github.com/kohesion">kohesion</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
</body>
</html>
